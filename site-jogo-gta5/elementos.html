<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos HTML</HTML></title>
    </head>
    <body>
        <h1 style="background-color: red">Estudando novos elementos</h1>
        <!-- display: inline (ocupam somente o espaço que precisam para seu conteudo)-->
        <!-- display: block (ocupam todo o espaço disponível na largura da tela)-->
        <a style="background-color: red;" href="">link</a>
        <img style="background-color: red;" src="images/grand-theft-auto-v-logo-png-.png">

        <p style="background-color: red;">Paragrafo</p>

        <a style="background-color: red;" href="">link</a>
        <img style="background-color: red;" src="images/grand-theft-auto-v-logo-png-.png">

        <!-- Listas (ordenadas ou não ordenadas)-->

        <ol>  
            <li>Chá</li>
            <li>Achocolatado</li>  <!-- Exemplo para lista ordenada 1,2,3...-->
            <li>Café</li>
        </ol>

        <ul>
            <li>Home</li>
            <li>Projetos</li>
            <li>Contato</li>
        </ul>

        <!-- TABELA-->
        <!-- ROWSPAN SERVE PARA MESCLAR LINHAS -->
        <!-- COLSPAN SERVE PARA MESCLAR COLUNAS -->
        <table style="border: 1px solid red;"></table>
            <tr> <!-- <tr> é unma linha-->
                <th rowspan="2">Conteudo 1</th>
                <th colspan="3">Conteudo 2</th>
            </tr>
            <tr>
                <!-- <td>Conteudo</td>-->
                <td>Conteudo</td>
                <td>Conteudo</td>
                <td>Conteudo</td>
            </tr>
            <tr>
                <td>Conteudo</td>
                <td>Conteudo</td>
                <td>Conteudo</td>
                <td>Conteudo</td>
            </tr>
            <tr>
                <td>Conteudo</td>
                <td>Conteudo</td>
                <td>Conteudo</td>
                <td>Conteudo</td>
            </tr>



    </body>
</html>
